<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetFighterUNIR</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/arcade.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <h1>To live is to fight, to fight is to live!</h1>
    <table>
        <tr>
            <td colspan="4" class="cabecera">STREET FIGHTER
        </tr>
        <tr>
            <td id="ken">KEN
                <img src="./img/ken.png" alt="ken">
            </td>
            <td id="chunli">CHUN LI
                <img src="./img/ChunLi.png" alt="chunli">
            </td>
            <td id="Zangief">ZANGIEF
                <img src="./img/Zangief.png" alt="Zangief">
            </td>
            <td id="Dhalsim">DHALSIM
                <img src="./img/Dhalsim.png" alt="Dhalsim">
            </td>
        </tr>
        <tr>
            <td id="ryu">RYU
                <img src="./img/Ryu.png" alt="ryu">
            </td>
            <td id="ehonda">E HONDA
                <img src="./img/EHonda.png" alt="ehonda">
            </td>
            <td id="blanka">BLANKA
                <img src="./img/Blanka.png" alt="blanka">
            </td>
            <td id="guille">GUILLE
                <img src="./img/Guille.png" alt="guille">
            </td>
        </tr>
        <tr>
            <td id="thawk">T HAWK
                <img src="./img/THawk.png" alt="thawk">
            </td>
            <td id="feilong">FEILONG
                <img src="./img/Feilong.png" alt="feilong">
            </td>
            <td id="deejay">DEE JAY
                <img src="./img/DeeJay.png" alt="deejay">
            </td>
            <td id="cammy">CAMMY
                <img src="./img/Cammy.png" alt="cammy">
            </td>
        </tr>
        <tr>
            <td id="balrog">BALROG
                <img src="./img/Balrog.png" alt="balrog">
            </td>
            <td id="vega">VEGA
                <img src="./img/Vega.png" alt="vega">
            </td>
            <td id="sagat">SAGAT
                <img src="./img/Sagat.png" alt="sagat">
            </td>
            <td id="mbison">M BISON
                <img src="./img/MBison.png" alt="mbison">
            </td>
        </tr>
    </table>
    
    <!-- FORMULARIO -->

    <h2>Formulario de Inscripción para jugar a Street Figther</h2>
    <form id="formulario" name="formulario" method="post" enctype="multipart/form-data" class="fuente_pequena">
        <fieldset class="fieldset">
            <legend class="legend">Datos Personales</legend>
            
            <label for="nombre">Nombre:
                <input type="text" id="nombre" name="Nombre">
            </label>

            <label for="apellidos" class="inline_item">Apellidos:
                <input type="text" id="apellidos" name="Apellidos">
            </label>
             
            <legend class="legend">Dirección Postal</legend>
        
            <label for="calle">Calle:
                <input type="text" id="calle" name="Calle" placeholder="Calle">
            </label>
            
            <label for="numero">Número:
                <input type="number" id="numero" name="Numero" placeholder="Nº" min="1">
            </label>
            
            <label for="piso">Piso:
                <input type="text" id="piso" name="Piso" placeholder="Piso">
            </label>
            
            <label for="codigo">Código Postal:
                <input type="text" id="codigoPostal" name="codigoPostal" placeholder="Cod.Postal">
            </label>
            
            <label for="ciudad">Ciudad:
                <input type="text" id="ciudad" name="Ciudad" placeholder="Ciudad">
            </label>

            <label for="nick">Nick:
                <input type="text" id="nick" name="nick">
            </label>

            <label for="email">Correo Electrónico*:
                <input type="email" id="email" name="Correo Electrónico">
            </label>
        </fieldset>
    
        <fieldset class="fieldset">
            <legend>SEXO USUARIO</legend>
            <label for="sexo">Sexo:
            <div>
                <input type="radio" id="sexo1" name="sexo" value="H" class="inline_item"> Hombre
                <input type="radio" id="sexo2" name="sexo" value="M" class="inline_item"> Mujer
                <input type="radio" id="sexo3" name="sexo" value="X" class="inline_item"> Prefiero No Decir
            </div>
        </fieldset>

        <fieldset>
            <label for="fechaNacimiento">Fecha de nacimiento:
                <input type="date" id="nacimiento" name="Fecha de nacimiento" placeholder="dd/mm/yyyy">
            </label>
        </fieldset>

        <fieldset>
            <legend>PERSONAJES</legend>
            <label for="personaje">Selecciona el personaje:
                <input type="text" id="personaje" name="personaje">
            </label>

        </fieldset>

        <fieldset class="fieldset">
            <legend class="legend">Comentarios</legend>
            <textarea id="comentarios" name="comentarios" placeholder="¿Tienes algún comentario o sugerencia que hacernos?" spellcheck="true" rows="5" cols="50"></textarea>
        </fieldset>
        
        <input type="submit" id="enviar" value="Enviar" class="boton">
        
        
        <input type="reset" id="borrar" value="Borrar" class="boton">
        
        <input type="file" id="adjuntar" value="Adjuntar" class="boton">
        
    </form>    
</body>

</html>
